---
language: csharp
solution: mono/MaxMind.MinFraud.sln

env:
  global:
    - CONFIGURATION=Release
    - MAXMIND_TEST_BASE_DIR="$PWD/MaxMind.MinFraud.UnitTest"

matrix:
  include:
  - os: linux
    dist: trusty # Ubuntu 14.04
    dotnet: 1.0.0-preview2-003121
    mono: none
    env: DOTNETCORE=1
    sudo: required
  # This is temporarily disabled. See discussion on
  # https://github.com/maxmind/minfraud-api-dotnet/pull/19
  # - os: osx
  #   osx_image: xcode7.3 # macOS 10.11
  #   dotnet: 1.0.0-preview2-003121
  #   mono: none
  #   env: DOTNETCORE=1
  - os: linux
    dist: trusty # Ubuntu 14.04
    mono: latest
    sudo: false
  - os: osx
    osx_image: xcode7.3 # macOS 10.11
    mono: latest

script: ./dev-bin/build.sh

notifications:
  email:
    on_failure: always
    on_success: change
    recipients:
      - dev-ci@maxmind.com
  slack:
    rooms:
      secure: "\n"
