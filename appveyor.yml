---
version: '1.0.{build}'

os: Visual Studio 2015

environment:
  matrix:
    - Configuration: Debug
      Framework: net451
    - Configuration: Release
      Framework: net451
    - Configuration: Debug
      Framework: netstandard1.5
    - Configuration: Release
      Framework: netstandard1.5

build_script:
  - git submodule update --init --recursive
  - ps: |
      if (gcm dotnet -errorAction SilentlyContinue) {
        echo "Using dotnet '$((gcm dotnet).Path)'"
        dotnet --info
      }
      else {
        echo "dotnet.exe not found"
        exit 1
      }

      # Restore packages
      dotnet restore

      if($env:Framework -eq "net45") {
        $FrameworkLibsMoniker = "net45"
      } else {
        $FrameworkLibsMoniker = "netstandard1.5"
      }

      # Build projects
      dotnet build -c $env:Configuration -f $FrameworkLibsMoniker .\MaxMind.MinFraud
      dotnet build -c $env:Configuration -f $env:Framework .\MaxMind.MinFraud.UnitTest

test_script:
  - ps: |
      # Run tests
      cd .\MaxMind.MinFraud.UnitTest

      dotnet test -f $env:Framework -c $env:Configuration

notifications:
  - auth_token:
      secure: X+ymndzchVeC2LYsehzOt/GEMFfZJeTENeAU9lwNwTuCxBXFJNkuwZLd9joAtHgykHQoYqmEv/nH64+MA6nTlw==
    channel: ci
    on_build_failure: true
    on_build_status_changed: true
    on_build_success: true
    provider: Slack
  - on_build_failure: true
    on_build_status_changed: true
    on_build_success: false
    provider: Email
    subject: 'AppVeyor build {{status}}'
    to:
      - dev-ci@maxmind.com
